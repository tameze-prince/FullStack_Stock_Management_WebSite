# Server
server.port=${PORT:8080}
server.compression.enabled=true
server.compression.mime-types=application/json,text/html,text/css,application/javascript

# Database - Render PostgreSQL
spring.datasource.url=jdbc:postgresql://ep-wispy-paper-aij2i4ss.c-4.us-east-1.pg.koyeb.app/koyebdb?user=koyeb-adm&password=*******
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# HikariCP - Free tier optimization
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Logging - Reduce I/O
logging.level.root=WARN
logging.level.com.depot_Bar=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Static resources (serve React build)
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.cachecontrol.max-age=31536000
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized